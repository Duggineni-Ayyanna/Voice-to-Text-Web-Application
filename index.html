<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice to Text Converter</h1>
        <div class="text-box" id="textBox" contenteditable="true"></div>
        <div class="controls">
            <button id="startBtn" class="btn">Start Listening</button>
            <button id="stopBtn" class="btn" disabled>Stop Listening</button>
            <button id="copyBtn" class="btn">Copy Text</button>
            <button id="clearBtn" class="btn">Clear Text</button>
        </div>
        <div class="status" id="status">Press "Start Listening" to begin</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
